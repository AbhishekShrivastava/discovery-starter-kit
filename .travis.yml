language: python
sudo: false
notifications:
  email: false
python:
- '2.7'
install:
- pip install -r server/python/requirements/dev.txt
- nvm install node
- nvm use node
- npm --prefix client/knowledge_base_search install
script:
- flake8
- npm --prefix client/knowledge_base_search test
- npm --prefix client/knowledge_base_search run build
- pytest
before_install:
- openssl aes-256-cbc -K $encrypted_22e51202b5e7_key -iv $encrypted_22e51202b5e7_iv
  -in .env.staging.enc -out .env.staging -d
- cp .env.staging .env
